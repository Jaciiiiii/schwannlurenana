<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Shooting Star Animation</title>
<style>
    body {
        margin: 0;
        overflow: hidden;
        background-color: #000;
    }
    .space {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: radial-gradient(circle, #fff 1%, transparent 1.5%), black;
        background-size: 3px 3px;
        overflow: hidden;
    }
    .star-container {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }
    .star {
        position: relative;
        width: 200px;
        height: 200px;
        background-color: #fffc00; /* Bright Yellow */
        clip-path: polygon(50% 0%, 63% 38%, 100% 38%, 68% 61%, 84% 100%, 50% 74%, 16% 100%, 32% 61%, 0% 38%, 37% 38%);
        filter: drop-shadow(0px 0px 20px yellow);
    }
    .star-animation {
        animation: shootingStar 5s linear infinite;
    }
    @keyframes shootingStar {
        0% {
            transform: translate(-100%, -100%);
            opacity: 1;
        }
        100% {
            transform: translate(100%, 100%);
            opacity: 0;
        }
    }
</style>
</head>
<body>
<div class="space">
    <div class="star-container">
        <div class="star-animation">
            <div class="star"></div>
        </div>
    </div>
</div>
</body>
</html>
